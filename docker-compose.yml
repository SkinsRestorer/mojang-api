services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    tty: true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc: 65536
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 30s
      retries: 3
    env_file:
      - .env
    environment:
      - SERVER_PORT=8080
    logging:
      options:
        max-size: "10m"
        max-file: "3"
