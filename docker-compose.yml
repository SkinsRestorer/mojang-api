services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    tty: true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "https://eclipse.skinsrestorer.net/health"]
      interval: 10s
      timeout: 30s
      retries: 3
    network_mode: host
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"
